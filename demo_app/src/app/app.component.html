<div class="content">
  <mat-card>
    <mat-card-header>
      <h1>Please select a function</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="functionForm">
        <mat-form-field>
          <mat-label>Class</mat-label>
          <mat-select formControlName="className">
            <mat-option value="{{class}}" *ngFor="let class of exportedClasses">{{class}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Function</mat-label>
          <mat-select formControlName="functionName">
            <mat-option value="{{function}}" *ngFor="let function of chosenClassMethodNames">{{function}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="executeFunction()">Execute function!</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
